<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Quiz </title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script>
            
            $(document).ready( function(){
                
                $("button").click( function(){ 
                    
                    if( $("#q1").val().toUpperCase() == "SACRAMENTO") {
                        
                        $("#feedback1").html("Correct! The capital is Sacramento");
                    }
                    
                    else {
                        
                        $("#feedback1").html("Incorrect! The capital is Sacramento");
                    }
                    
                    if( $("#q2").val() == "Helena") {
                        
                        $("#feedback2").html("Correct! The capital is Helena.");
                    }
                    
                    else {
                        
                        $("#feedback2").html("Incorrect! The capital is Helena.");
                    }
                    
                
                });
            });
            
            
            
        </script>
    </head>
    <body>

        
        1. What is the capital of California?
        
        <input id="q1" type="text">
        
        <div id="feedback1"></div>
        
        2. What is the capital of Montana?
        
        <select id="q2">
            <option value=""> Select One </option>
            <option value="Salem"> Salem </option>
            <option value="Bismark"> Bismark </option>
            <option value="Helena"> Helena </option>
            <option value="Austin"> Austin </option>
            
        </select>
        
        <div id="feedback2"></div>
        
        <button> Submit Quiz </button>
        
        
    </body>
</html>
